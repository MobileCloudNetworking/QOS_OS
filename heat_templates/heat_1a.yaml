heat_template_version: 2013-05-23

description: Simple template to deploy a single compute instance

resources:
  my_instance:
    type: OS::Nova::Server
    properties:
      image: cirros-0.3.2-x86_64-uec
      flavor: m1.small
      networks:
        - network: { get_resource: test_network_1 }
        
  test_network_1:
    type: OS::Neutron::Net
    properties:
      name: test_network_1

  test_subnet_1:
    type: OS::Neutron::Subnet
    properties:
      network_id: { get_resource: test_network_1 }
      name: test_subnet_1
      cidr: 5.0.0.0/24
      gateway_ip: 5.0.0.1
      allocation_pools:
        - start: 5.0.0.100
          end: 5.0.0.200
